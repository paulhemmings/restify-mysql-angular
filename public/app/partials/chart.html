<style>
    textarea.querytextarea {
        width: 100%;
        height: 10em;
    }

    a.selected {
       font-weight: bold;
       color: red;
    }
    #fire_query_button, ul.selected-keys-list {
      display: inline-block;
    }
    ul.selected-keys-list li {
      list-style: none;
      display: inline-block;
      padding: 0.2em;
      border: 1px solid #cee;
      margin-right: 1em;
      background-color: #abc;
      color: #fee;
    }
</style>


<!-- query -->

<div class="container">
    <div class="row">
        <div>

            <textarea class='querytextarea' paddingTop='10' paddingBottom='20' auto-size="" min-height="300" ng-model="soql"></textarea>
            <div>
              <button id="fire_query_button" ng-click="query(soql)">
                <span class="button_text">Query</span>
              </button>
              <ul class="selected-keys-list">
                  <li ng-repeat="selectedKey in recordKeys">
                      <a href="" ng-click="selectKey(selectedKey)" ng-class="isKeySelected(selectedKey) ? 'selected' : ''">
                          {{selectedKey}}
                      </a>
                  </li>
              </ul>
            </div>
        </div>
    </div>
    <div class="row" ng-show="isChartPopulated()">
        <svg class="chart"></svg>
    </div>
    <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th ng-repeat="key in recordKeys">
                  <a href="" ng-click="selectKey(key)" ng-class="isKeySelected(key) ? 'selected' : ''">{{key}}</a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="record in records" class="chart-record-listing">
              <td ng-repeat="key in recordKeys">{{record[key]}}</td>
            </tr>
          </tbody>
        </table>
    </div>

</div>
