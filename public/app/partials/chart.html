<style>
    textarea.querytextarea {
        width: 100%;
        height: 10em;
    }
    th a.selected {
       font-weight: bold;
       color: red;
    }
</style>


<!-- query -->

<div class="container">
    <div class="row">
        <div class="col-sm-8">

            <textarea class='querytextarea' paddingTop='10' paddingBottom='20' auto-size="" min-height="300" ng-model="soql"></textarea>
            <button id="fire_query_button" ng-click="query(soql)">
              <span class="button_text">Query</span>
            </button>
        </div>
    </div>
    <div class="row">
        <!-- chart -->
        <svg class="chart"></svg>
    </div>
    <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th ng-repeat="key in recordKeys">
                  <a href="" ng-click="selectKey(key)" ng-class="isKeySelected(key) ? 'selected' : ''">{{key}}</a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="record in records" class="chart-record-listing">
              <td ng-repeat="key in recordKeys">{{record[key]}}</td>
            </tr>
          </tbody>
        </table>
    </div>

</div>
