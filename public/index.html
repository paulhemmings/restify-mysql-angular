<!DOCTYPE html>
<html ng-app="MainApplicationModule">
    <head>
        <meta name="author" content="paulhemmings">
        <title>Simple Angular app to display user data</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- libs -->
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="styles/global.css" rel="stylesheet">
        <link href="styles/navigation.css" rel="stylesheet">
    </head>
    <body>
        <div class="navigation-masthead">
            <div class="container">
                <nav class="navigation" ui-view="navigation"></nav>
            </div>
        </div>

        <div class="container">
            <div class="row">
                &nbsp;
            </div>
        </div>

        <!-- dynamic content -->
        <div ui-view="content"></div>

        <!-- App libs -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="lib/angular-animate/angular-animate.min.js"></script>
        <script src="lib/angular-cookies/angular-cookies.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="lib/ng-lodash/build/ng-lodash.min.js"></script>

        <!-- application -->
        <script src="app/app.js"></script>
        <!-- home -->
        <script src="app/controllers/home-controller.js"></script>
        <script src="app/controllers/navigation-controller.js"></script>
        <!-- authentication & personalization -->
        <script src="app/controllers/login-controller.js"></script>
        <script src="app/controllers/logout-controller.js"></script>
        <script src="app/services/user-service.js"></script>
        <script src="app/providers/facebook-authentication-provider.js"></script>
        <script src="app/factories/facebook-factory.js"></script>
        <!-- querying data -->
        <script src="app/services/query-service.js"></script>
        <!-- charting -->
        <script src="app/controllers/chart-controller.js"></script>
        <script src="app/services/charting-service.js"></script>
        <script src="app/providers/charting-provider.js"></script>
        <script src="app/factories/charting-factory.js"></script>
        <!-- ui -->
        <script src="app/directives/auto-size.js"></script>
        <!-- cdn -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
